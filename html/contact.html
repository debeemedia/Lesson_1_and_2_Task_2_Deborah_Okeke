<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>DBM | Contact</title>
    </head>
    <body>
        <header>
            <span>deBee Media [DBM]</span>
        </header>
        <nav>
            <ul>
                <li><a href="index.html"> Home </a></li>
                <li><a href="about.html"> About </a></li>
                <li><a href="contact.html"> Contact </a></li>
                <li>
                    <a href="https://debeemedia.vsble.me" target="_blank" rel="noopener">
                        Portfolio
                    </a>
                </li>
            </ul>
        </nav>
        <h1>Contact us</h1>
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" /> <br />
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" /> <br />
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="phone_number" /> <br />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" /> <br />
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea> <br />
            <button type="submit">Send Message</button> <br />
            <input
                type="checkbox"
                id="subscribe"
                value="subscribe"
                name="subscribe"
            />
            <label for="subscribe">Subscribe to our newsletter?</label>
        </form>
    </body>
</html>
